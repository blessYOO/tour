	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner" style="display: flex; flex-direction: row; justify-content: end;">

							<!-- Logo -->
							<div>
								<a href="/" class="logo">
									<span class="symbol"><img src="/images/logo.svg" alt="" /></span><span class="title">Phantom</span>
								</a>
							</div>

							<!-- Logo -->
							<div class="login">
								<button name="login" id="login">login</button>
								<button name="signin" id="signin">signin</button>
							</div>


							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

					<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="/">Home</a></li>
							<li><a href="generic" th:href="@{/members}">사용자관리</a></li>
							<li><a href="generic" th:href="@{/generic}">Tempus etiam</a></li>
							<li><a href="generic" th:href="@{/generic}">Consequat dolor</a></li>
							<li><a href="elements" th:href="@{/elements}">Elements</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>회원가입</h1>
							<span class="image main"><img src="images/pic13.jpg" alt="" /></span>

							<form action="member.html" th:action method="post">
								<div>
									<label for="memId">ID</label>
									<input type="text" id="memId" name="memId" class="form-control" placeholder="아이디를 입력하세요">
								</div>
								<div>
									<label for="memPass">비밀번호</label>
									<input type="text" id="memPass" name="memPass" class="form-control" placeholder="비밀번호를 입력하세요">
								</div>
								<div>
									<label for="memName">사용자명</label>
									<input type="text" id="memName" name="memName" class="form-control" placeholder="이름을 입력하세요">
								</div>
								<div>
									<label for="memAuth">권한</label>
									<input type="text" id="memAuth" name="memAuth" class="form-control" placeholder="권한을 입력하세요">
								</div>
								<div>
									<label for="useYn">사용여부</label>
									<input type="text" id="useYn" name="useYn" class="form-control" placeholder="사용여부를 입력하세요">
								</div>

								<hr class="my-4">

								<div class="row">
									<div class="col">
										<button class="w-100 btn btn-primary btn-lg" type="submit">사용자 등록</button>
									</div>
									<div class="col">
										<button class="w-100 btn btn-secondary btn-lg" onclick="location.href='members.html'"
												th:onclick="|location.href='@{/members}'|"
												type="button">취소</button>
									</div>
								</div>

							</form>

						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Get in touch</h2>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<input type="text" name="name" id="name" placeholder="Name" />
										</div>
										<div class="field half">
											<input type="email" name="email" id="email" placeholder="Email" />
										</div>
										<div class="field">
											<textarea name="message" id="message" placeholder="Message"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send" class="primary" /></li>
									</ul>
								</form>
							</section>
							<section>
								<h2>Follow</h2>
								<ul class="icons">
									<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
									<li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
									<li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
									<li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
									<li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
									<li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
								</ul>
							</section>

							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>

	</body>
